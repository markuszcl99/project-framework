############################################################
#
# 开发环境配置
#
############################################################
server:
  # 应用的端口
  port: 8080
  servlet:
    # 应用的访问路径
    context-path: /
  tomcat:
    # tomcat的URI编码
    uri-encoding: UTF-8
    # tomcat连接数满后的排队数 默认是100
    accept-count: 1000
    threads:
      # tomcat 线程池最大线程数 默认是200
      max: 800
      # tomcat 线程池初始化时线程数 默认是10
      min-spare: 100

############################################################
#
# spring 配置
#
############################################################
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/project?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true
    username: root
    password: root
    druid:
      # 初始连接数
      initialSize: 5
      # 最小连接池数量
      minIdle: 10
      # 最大连接池数量
      maxActive: 20
      # 配置获取连接等待超时的时间
      maxWait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      timeBetweenEvictionRunsMillis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      minEvictableIdleTimeMillis: 300000
      # 配置一个连接在池中最大生存的时间，单位是毫秒
      maxEvictableIdleTimeMillis: 900000
      # 配置检测连接是否有效
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      webStatFilter:
        enabled: true
      statViewServlet:
        enabled: true
        # 设置白名单，不填则允许所有访问
        allow:
        url-pattern: /druid/*
        # 控制台管理用户名和密码
        login-username: ruoyi
        login-password: 123456
      filter:
        stat:
          enabled: true
          # 慢SQL记录
          log-slow-sql: true
          slow-sql-millis: 1000
          merge-sql: true
        wall:
          config:
            multi-statement-allow: true


############################################################
#
# mybatis 配置
#
############################################################
mybatis:
  # 所有的POJO类所在的包路径
  type-aliases-package: com.markus.project.**.domain
  # mapper文件加载路径
  mapper-locations: classpath:/mapper/*Mapper.xml
  # 全局配置文件路径
  config-location: classpath:/mybatis/mybatis-config.xml